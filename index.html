<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F√ºr Dich ‚ù§Ô∏è</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color: white;
  text-align: center;
}

header {
  padding: 60px 20px;
}

h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 30px;
}

.card {
  width: 250px;
  height: 250px;
  background: white;
  color: black;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 70%;
  object-fit: cover;
}

.card p {
  padding: 10px;
  font-weight: bold;
}

.modal {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  color: black;
  padding: 30px;
  border-radius: 15px;
  max-width: 400px;
}

.modal-content img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  border: none;
  background: #ff4d6d;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
}
</style>
</head>
<body>

<header>

</header>

<div class="container">

<!-- Unsere Erinnerungen Karte -->

  <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=300&q=80" alt="Unsere Erinnerungen">
  <p>Unsere Erinnerungen</p>
</div>

<!-- Warum ich dich liebe Karte -->
<div class="card" onclick="openModal('msg2')">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=300&q=80" alt="Warum ich dich liebe">

</div>

<script>
// Inhalt f√ºr jede Karte: Text + Bild
const modalContent = {
  msg1: {

    img: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80"
  },
  msg2: {

// Modal √∂ffnen
function openModal(key){
  document.getElementById("modalText").innerText = modalContent[key].text;

function closeModal(){
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
